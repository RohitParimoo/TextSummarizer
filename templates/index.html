{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 8%;">
    <form>
        <label class="labels">Input Text</label><br>
        <div class="textarea_style">
            <textarea class="textarea" id="input_textarea" name="textarea_description" rows="23" cols="80" minlength="3" placeholder="Enter the text here..."></textarea>
        </div>
    </form>
</div>
<div class="size_input">
    <label class="labels" for="summary_size">Summary Size:</label>
    <input type="range" class="summary_size" id="summary_size" name="summary_size" min="0" max="100">
    <input type="button" onclick="getSummary()" value="Summarize">
</div>
<div class="container">
    <form>
        <label class="labels">Summary</label><br>
        <div class="textarea_style">
            <textarea class="textarea" id="output_textarea" name="textarea_description" rows="23" cols="80" minlength="3" placeholder="Enter the text here..."></textarea>
        </div>
    </form>
</div>
{% endblock %}
